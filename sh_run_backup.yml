---

- name: Backup running config
  hosts: ios
  gather_facts: false
  connection: local

  tasks:
    - name: Run enable level commands
      ios_command:
        authorize: yes
        commands:
          - show run

      register: print_output

    - debug: var=print_output.stdout_lines

    - name: Save output to a file
      copy: content="{{ print_output.stdout[0] }}" dest="./output/{{ inventory_hostname }}_running_config.txt"