---

- name: Backup show version information
  hosts: ios
  gather_facts: false
  connection: local

  tasks:
    - name: Show version
      ios_command:
        commands:
          - show version

      register: print_output

    - debug: var=print_output.stdout_lines

    - name: Save output to a file
      copy: content="{{ print_output.stdout[0] }}" dest="./output/{{ inventory_hostname }}_version.txt"